<div class="container-fluid">
  <form class="d-flex mx-auto" style="width: 50%;" (ngSubmit)="searchMatch()">
    <input class="form-control me-2" 
           type="search" 
           placeholder="Search Match"
           [(ngModel)]="query" 
           name="query"
           aria-label="Search"/>
    <button class="btn btn-outline-success" type="submit">Search</button>
  </form>

  <!-- results -->
  <div class="mt-3" *ngIf="matches.length > 0">
    <h5>Results:</h5>
    <ul class="list-group">
      <li *ngFor="let match of matches" class="list-group-item">
        {{ match.team1 }} vs {{ match.team2 }} - {{ match.date }}
      </li>
    </ul>
  </div>
</div>
