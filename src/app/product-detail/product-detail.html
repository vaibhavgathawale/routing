<div *ngIf="product" class="container mt-5">
  <div class="row shadow-lg p-4 bg-white rounded">
    <!-- Product Image -->
    <div class="col-md-6 text-center">
      <img [src]="product.image" class="img-fluid rounded" alt="{{ product.name }}">
    </div>

    <!-- Product Info -->
    <div class="col-md-6">
      <h2 class="fw-bold mb-3">{{ product.name }}</h2>

      <div class="mb-3">
        <span class="h4 text-success">₹{{ product.price }}</span>
      </div>

      <!-- Size Selection -->
      <div class="mb-3">
        <strong>Select Size: </strong>
        <div class="mt-2">
          <span 
            *ngFor="let size of product.sizes" 
            class="badge me-1 cursor-pointer"
            [ngClass]="{
              'bg-dark': size === selectedSize, 
              'bg-secondary': size !== selectedSize
            }"
            (click)="selectSize(size)">
            {{ size }}
          </span>
        </div>
      </div>

      <!-- Quantity Selector -->
      <div class="mb-3">
        <strong>Quantity: </strong>
        <div class="quantity-controls d-inline-flex align-items-center ms-2">
          <button class="btn btn-sm btn-outline-secondary" (click)="decreaseQuantity()">−</button>
          <span class="mx-2 fw-bold">{{ product.quantity || 1 }}</span>
          <button class="btn btn-sm btn-outline-secondary" (click)="increaseQuantity()">+</button>
        </div>
      </div>

      <div class="mb-3">
        <strong>Status:</strong>
        <span [ngClass]="product.isNew ? 'text-success' : 'text-secondary'">
          {{ product.isNew ? 'New Arrival' : 'Regular' }}
        </span>
      </div>

      <!-- Add to Cart Button -->
      <button class="btn btn-dark btn-lg w-100" (click)="addToCart()">
        <i class="bi bi-cart-plus"></i> Add to Cart - ₹{{ (product.price * (product.quantity || 1)) | number:'1.2-2' }}
      </button>

      <!-- Continue Shopping Button -->
      <!-- ✅ Fixed: Use public method instead of private property -->
      <button class="btn btn-outline-secondary btn-lg w-100 mt-2" (click)="navigateToCarthome()">
        <i class="bi bi-arrow-left"></i> Continue Shopping
      </button>
    </div>
  </div>
</div>

<!-- Loading State -->
<div *ngIf="!product" class="container mt-5">
  <div class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3">Loading product details...</p>
  </div>
</div>
